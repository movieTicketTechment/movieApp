  <!-- HERO SECTION -->
    <div class="hero-section">
     
        <!-- HERO SLIDE -->
        <div class="hero-slide">
            <div class="owl-carousel carousel-nav-center" id="hero-carousel">
                <!-- SLIDE ITEM -->
                 <div class="hero-slide-item" *ngFor= "let heroMovie of heroHome">
         
                    <img src="{{'data:image/jpeg;base64,'+ heroMovie.picByte}}" />                       
                                
                    <div class="overlay"></div>
                    <div class="hero-slide-item-content">
                        <div class="item-content-wraper">
                            <div class="item-content-title top-down">
                                {{heroMovie.movieName}}
                            </div>
                            <div class="movie-infos top-down delay-2">
                                <div class="movie-info">
                                    <i class="bx bxs-star"></i>
                                    <span>{{heroMovie.movieGenere}}</span>
                                </div>
                                <div class="movie-info">
                                    <i class="bx bxs-time"></i>
                                    <span>{{heroMovie.movieHours}}</span>
                                </div>
                                <div class="movie-info">
                                    <span>HD</span>
                                </div>
                                <div class="movie-info">
                                    <span>16+</span>
                                </div>
                            </div>
                            <div class="item-content-description top-down delay-4">
                                {{heroMovie.movieDescription}}
                            </div>
                            <div class="item-action top-down delay-6">
                                <a (click)=bookTicketSec(heroMovie.movieId) class="btn btn-hover">
                                    <i class="bx bxs-right-arrow"></i>
                                    <span>Book now</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>  
                
                <!-- END SLIDE ITEM -->
