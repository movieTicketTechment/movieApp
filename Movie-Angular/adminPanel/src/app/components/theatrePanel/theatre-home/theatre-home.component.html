  <div class="modal" id="myModal">  
    <div class="modal-dialog">
      <div class="modal-content">  
        <form #frm="ngForm" (ngSubmit)="updateScreen()">
             <!-- Modal Header -->  
             <div class="modal-header">  
              <h4 class="modal-title" style="text-align: center">Update Screen Details</h4>  
             </div> 
            <!-- Modal body -->  
            
            <div class="modal-body" >
              <div>
                <input type="text" placeholder="Enter screen name" id="name" #screenname="ngModel" name="name" [(ngModel)]="screenGet.screenName"  class="form-control" required >
                <div class="alert alert-danger" *ngIf="screenname.invalid&&screenname.touched ">Screen name is required </div> 
              </div>
              <br>
              <div>      
                <input type="number" placeholder="Enter total number of row" id="screenRow" #screenrow="ngModel" name="screenRow" [(ngModel)]="screenGet.screenRows"   class="form-control" required>
                <div class="alert alert-danger" *ngIf="screenrow.invalid&&screenrow.touched ">Screen row  is required </div>   
              </div>
              <br>
              <br>
              <div>      
                <input type="number" placeholder="Enter total number of column" id="screenColumn" #screencolumn="ngModel" name="screenColumn" [(ngModel)]="screenGet.screenColumns"   class="form-control" required>
                <div class="alert alert-danger" *ngIf="screencolumn.invalid&&screencolumn.touched ">Screen column is required </div>   
              </div>
              <br>
              
          
          
                
              <div>
              <input type="submit" value="Add Screen" class="btn btn-danger" [disabled]="!frm.valid" >
            </div>

            </div>

        </form>
      </div>
    </div>
  </div>
