<section class="content" id ="#movies">
    <h1>All Shows</h1>
      <div class="container-fluid">
        
  
       
        <!-- /.row -->
  
        <!-- Main row -->
        <div class="row">
          <!-- Left col -->
          <div class="col-md-12">
           
            <!-- TABLE:  shows -->
            <div class="card">
              <div class="card-header border-transparent">
                <h3 class="card-title">Shows</h3>
                
                <div class="card-tools">
                  
                  <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body p-0">
                <div class="table-responsive">
            
                  <table class="table m-0">
                    <thead>
                    <tr >
                      <th>Serial Number</th>
                      <th>Show Name</th>
                      <th>Show Start-Time</th>
                      <th>Show End-Time</th>
                      <th>Movie Name</th>
                      <th>Movie Hour</th>
                      <th>Release Date</th>
                      <th>Theatre Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let show of shows let i = index">
                      <td><a >{{i+1}}</a></td>
                     
                      <td>{{show.showName }}</td>
                      <td>{{show.showStartTime }}</td>
                      <td>{{show.showEndTime}}</td>
                      <td>{{show.movieName}}</td>
                      <td>{{show.movieHours}}</td>
                      <td>{{show.releaseDate}}</td>
                      <td>{{show.theatreName}}</td>

                                         
                    </tr>
                    
                    </tbody>
                  </table> 

                </div>
                <!-- /.table-responsive -->
              </div>
              <!-- /.card-body -->
            
              <!-- /.card-footer -->
            </div>
            <!-- /.card -->
            <!-- MAP & BOX PANE -->
                         
           
           
          </div>
          <!-- /.col -->
  
         
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!--/. container-fluid -->
    </section>
